<section class="container mt-5">
  <section class="row mb-3">
    <label for="nombre" class="col-2 col-form-label">Nombre:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" #txtNombre>
    </div>
  </section>
  <section class="row mb-3">
    <label for="apellido" class="col-2 col-form-label">Apellidos:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido" #txtApellido>
    </div>
  </section>
  <section class="row mb-3">
    <label for="edad" class="col-2 col-form-label">Edad:</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="edad" [(ngModel)]="edad" #txtEdad>
    </div>
  </section>
  <input type="button" class="btn btn-primary my-4" value="Verificar" (click)="Verificar(txtEdad.value)">
</section>


<section *ngIf="mostrar==true, then mayorDeEdad else menorDeEdad"></section>


<ng-template #mayorDeEdad>
  <section class="container">
    <p [innerHTML]="bienvenido"></p>
    <p>{{ message }}</p>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Datos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of datos; first as isNombre; odd as isApellido; last as isEdad">
          <th scope="row" *ngIf="isNombre">Nombre</th>
          <th scope="row" *ngIf="isApellido">Apellido</th>
          <th scope="row" *ngIf="isEdad">Edad</th>
          <td>{{ dato }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</ng-template>

<ng-template #menorDeEdad>
  <section class="container">
    <p>{{ message }}</p>
  </section>
</ng-template>
